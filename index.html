<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="stylesheets.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-title">
        <img src="./svg-files/view-dashboard.svg" alt="" />
        <h2>Dashboard</h2>
      </div>
      <div class="sidebar-nav">
        <div>
          <img src="./svg-files/home.svg" alt="" class="nav-icon" />
          <h3>Home</h3>
        </div>
        <div>
          <img src="./svg-files/card-account-details-outline.svg" alt="" class="nav-icon" />
          <h3>Profile</h3>
        </div>
        <div>
          <img src="./svg-files/message.svg" alt="" class="nav-icon" />
          <h3>Messages</h3>
        </div>
        <div>
          <img src="./svg-files/history.svg" alt="" class="nav-icon" />
          <h3>History</h3>
        </div>
        <div>
          <img src="./svg-files/file-tree.svg" alt="" class="nav-icon" />
          <h3>Tasks</h3>
        </div>
        <div>
          <img src="./svg-files/account-group.svg" alt="" class="nav-icon" />
          <h3>Communities</h3>
        </div>
      </div>
      <div class="sidebar-nav">
        <div>
          <img src="./svg-files/cog.svg" alt="" class="nav-icon" />
          <h3>Settings</h3>
        </div>
        <div>
          <img src="./svg-files/face-agent.svg" alt="" class="nav-icon" />
          <h3>Support</h3>
        </div>
        <div>
          <img src="./svg-files/lock-outline.svg" alt="" class="nav-icon" />
          <h3>Privacy</h3>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="header"></div>
      <div class="content"></div>
    </div>
  </body>
</html>
