<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript" src="http://livejs.com/live.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="stylesheets.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-title">
        <img src="./svg-files/view-dashboard.svg" alt="" />
        <h2>Dashboard</h2>
      </div>
      <div class="sidebar-nav">
        <div>
          <img src="./svg-files/home.svg" alt="" class="nav-icon" />
          <h3>Home</h3>
        </div>
        <div>
          <img
            src="./svg-files/card-account-details-outline.svg"
            alt=""
            class="nav-icon"
          />
          <h3>Profile</h3>
        </div>
        <div>
          <img src="./svg-files/message.svg" alt="" class="nav-icon" />
          <h3>Messages</h3>
        </div>
        <div>
          <img src="./svg-files/history.svg" alt="" class="nav-icon" />
          <h3>History</h3>
        </div>
        <div>
          <img src="./svg-files/file-tree.svg" alt="" class="nav-icon" />
          <h3>Tasks</h3>
        </div>
        <div>
          <img src="./svg-files/account-group.svg" alt="" class="nav-icon" />
          <h3>Communities</h3>
        </div>
      </div>
      <div class="sidebar-nav">
        <div>
          <img src="./svg-files/cog.svg" alt="" class="nav-icon" />
          <h3>Settings</h3>
        </div>
        <div>
          <img src="./svg-files/face-agent.svg" alt="" class="nav-icon" />
          <h3>Support</h3>
        </div>
        <div>
          <img src="./svg-files/lock-outline.svg" alt="" class="nav-icon" />
          <h3>Privacy</h3>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="header">
        <div class="search-bar">
          <button><img src="./svg-files/magnify.svg" alt="" /></button>
          <input type="search" name="" id="search-bar" />
        </div>
        <div class="profile-utils">
          <img src="./svg-files/bell-ring.svg" alt="">
          <img src="./svg-files/generic-profile-picture.svg" alt="">
          <h4>Elizabeth Peratrovich</h4>
        </div>
        <div class=""></div>
        <div class="content-buttons">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
      <div class="content"></div>
    </div>
  </body>
</html>
